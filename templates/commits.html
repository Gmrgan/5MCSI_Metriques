<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Commits réalisés (minute par minute)</h2>
    <canvas id="commitsChart"></canvas>

    <h2>Liste des Commits</h2>
    <table>
        <thead>
            <tr>
                <th>Date du Commit</th>
                <th>Heure</th>
                <th>Minute</th>
            </tr>
        </thead>
        <tbody id="commitsTableBody"></tbody>
    </table>

    <script>
        async function fetchCommits() {
            try {
                const response = await fetch("https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits");
                if (!response.ok) throw new Error("Erreur de récupération des commits");

                const commits = await response.json();
                const commitsByMinute = {};
                const tableBody = document.getElementById("commitsTableBody");

                commits.forEach(commit => {
                    if (commit.commit && commit.commit.author) {
                        const dateObj = new Date(commit.commit.author.date);
                        const dateStr = dateObj.toISOString().split("T")[0]; // Format YYYY-MM-DD
                        const hour = dateObj.getHours();
                        const minute = dateObj.getMinutes();

                        // Ajouter au tableau HTML
                        const row = `<tr>
                            <td>${dateStr}</td>
                            <td>${hour}h</td>
                            <td>${minute} min</td>
                        </tr>`;
                        tableBody.innerHTML += row;

                        // Stocker le nombre de commits par minute
                        const timeKey = `${hour}:${minute}`;
                        commitsByMinute[timeKey] = (commitsByMinute[timeKey] || 0) + 1;
                    }
                });

                drawChart(commitsByMinute);
            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        function drawChart(data) {
            const labels = Object.keys(data).sort(); // Trier les horaires
            const values = labels.map(time => data[time]);

            const ctx = document.getElementById("commitsChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Nombre de commits",
                        data: values,
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        fetchCommits();
    </script>

</body>
</html>
