<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Commits réalisés (minute par minute)</h2>
    <canvas id="commitsChart"></canvas>

    <script>
        async function fetchCommits() {
            try {
                const response = await fetch("https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits");
                if (!response.ok) throw new Error("Erreur de récupération des commits");

                const commits = await response.json();
                const commitsByMinute = {};

                commits.forEach(commit => {
                    if (commit.commit && commit.commit.author) {
                        const date = new Date(commit.commit.author.date);
                        const minute = date.getMinutes();

                        commitsByMinute[minute] = (commitsByMinute[minute] || 0) + 1;
                    }
                });

                drawChart(commitsByMinute);
            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        function drawChart(data) {
            const labels = Object.keys(data).sort((a, b) => a - b); // Trier les minutes
            const values = labels.map(minute => data[minute]);

            const ctx = document.getElementById("commitsChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels.map(m => m + " min"),
                    datasets: [{
                        label: "Nombre de commits",
                        data: values,
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        fetchCommits();
    </script>

</body>
</html>
