<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute (3 dernières heures)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        canvas {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Commits réalisés (3 dernières heures)</h2>
    <canvas id="commitsChart"></canvas>

    <script>
        async function fetchCommits() {
            try {
                const response = await fetch("https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits");
                if (!response.ok) throw new Error("Erreur de récupération des commits");

                const commits = await response.json();
                const commitsByTime = {};

                // Heure actuelle et limite de temps (3 dernières heures)
                const now = new Date();
                const threeHoursAgo = new Date(now.getTime() - 3 * 60 * 60 * 1000);

                commits.forEach(commit => {
                    if (commit.commit && commit.commit.author) {
                        const date = new Date(commit.commit.author.date);

                        // Vérifier si le commit est dans les 3 dernières heures
                        if (date >= threeHoursAgo) {
                            const timeLabel = date.getHours().toString().padStart(2, '0') + ":" +
                                              date.getMinutes().toString().padStart(2, '0');

                            // Remplace au lieu de cumuler
                            commitsByTime[timeLabel] = (commitsByTime[timeLabel] || 0) + 1;
                        }
                    }
                });

                drawChart(commitsByTime);
            } catch (error) {
                console.error("Erreur :", error);
            }
        }

        function drawChart(data) {
            const labels = Object.keys(data).sort(); // Trier les heures/minutes
            const values = labels.map(time => data[time]);

            const ctx = document.getElementById("commitsChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Nombre de commits",
                        data: values,
                        backgroundColor: "rgba(255, 99, 132, 0.6)",
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Heure (hh:mm)" } },
                        y: { beginAtZero: true, title: { display: true, text: "Nombre de commits" } }
                    }
                }
            });
        }

        fetchCommits();
    </script>

</body>
</html>
